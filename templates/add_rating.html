{% extends 'base.html' %}
{% block body %}
<form class="form-signin" method="POST">
    <h2 class="form-signin-heading">Enter rating for {{movie_title}}</h2>
    <input type="text" class="form-control" name="rating" required autofocus />
    <button type="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
{% endblock %}
