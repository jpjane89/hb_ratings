<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <style>
        img#logo {
            position: absolute;
            left: 0;
            bottom: 0;
        }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Home</a>
                        {% if session.get('user') %}
                        <li><a href="/logout">Log Out</a></li>
                        {% else %}
                        <li><a href="/login">Log In</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <ul class="flashes">
                <li>{{message}}</li>
            </ul>
            {% endfor %}
            {% endif %}
            {% endwith %}
            {% block body %}{% endblock %}
            <img src="http://www.real.com/resources/wp-content/uploads/2012/02/new_video_streaming_options1.jpg" id="logo" >
        </div>
    </body>
</html>
